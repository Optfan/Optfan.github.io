    img,

        display: block;

        opacity: 0;
        animation: img-show 1s ease forwards;
    }

    @keyframes img-show {
        to {
            opacity: 1
        }
    }

    .lazyImg-wrap {

        align-items: center;
        justify-content: center;
    }

    .lazyImg-loader {
        position: relative;

        border: 6px solid #333;
        border-radius: 50%;
        animation: loader-spin 1.5s ease infinite;
    }

    .lazyImg-loader::after {
        content: '';
        position: absolute;
        left: calc(50% - 6px);
        top: -7px;
        display: block;
        width: 12px;
        height: 12px;
        background-color: #F1F1FA;
    }

    @keyframes loader-spin {
        to {
            transform: rotate(359deg);
        }
    }

    }

    .navbar-brand {
        padding-top: 0;
        padding-bottom: 0;
    }

        }
