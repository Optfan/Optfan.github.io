<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>iframe</title>
</head>

<body>
    <div>
        <h1 style="font-size: 2vw;">iframe加载，仅供预览</h1>

    </div>
    <script>
        const params = new URLSearchParams(window.location.search)
        const url = params.get('url')
        var iframe = document.createElement('iframe');
        iframe.name = 'ifr'
        iframe.src = url
        iframe.style.border = 0
        iframe.frameborder = 0
        iframe.style.margin = '0 auto'
        iframe.height = window.innerHeight
        iframe.width = window.innerWidth - 30
        document.title = url
        var hre = document.createElement('a');
        hre.href=url
        hre.innerText="   "+url
        hre.style.fontSize="2vw"

        document.getElementsByTagName('h1')[0].appendChild(hre);
        document.getElementsByTagName('div')[0].appendChild(iframe);
    </script>
</body>

</html>
